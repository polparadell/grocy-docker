version: '3'

services:

  frontend:
    image: "grocy/frontend:v4.0.3"
    build:
      args:
        GROCY_VERSION: v4.0.3
        PLATFORM: linux/amd64
      context: .
      dockerfile: Containerfile-frontend
    depends_on:
      - backend
    networks:
      - internal
      - reverse_proxy_frontend
    tmpfs:
      - /tmp
    restart: unless-stopped
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.grocy.rule=Path(`/grocy`)"
        - "traefik.http.services.grocy.loadbalancer.server.port=8080"
        - "traefik.http.middlewares.grocy_path.replacepath.path=/"
      placement:
        constraints:
          - node.labels.type!=nas

  backend:
    image: "grocy/backend:v4.0.3"
    build:
      args:
        GROCY_VERSION: v4.0.3
        PLATFORM: linux/amd64
      context: .
      dockerfile: Containerfile-backend
    networks:
      - internal
    tmpfs:
      - /tmp
      - /var/www/data/viewcache:mode=755,uid=82,gid=82,size=16m
    volumes:
      - app-db:/var/www/data
    env_file:
      - grocy.env
    restart: unless-stopped
    deploy:
      placement:
        constraints:
          - node.labels.type!=nas
          
volumes:
  app-db:

networks:
  internal:
  reverse_proxy_frontend:
    external: true
